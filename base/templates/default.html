{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Pedro Henrique Bernini Silva">
    <meta name="description" content="Genome Rearrangements Deep Learning">
    
    <link rel="shortcut icon" href="{% static 'img/python.ico' %}">

    <title>{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'css/external/bootstrap.min.css' %}">

    <!-- DataTables Core CSS -->
    <link rel="stylesheet" href="{% static 'css/external/dataTables.bootstrap4.min.css' %}">

    <!-- Material Desing Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/external/mdb.min.css' %}">

    <!-- Custom Styles CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/loader.css' %}">

    <!-- Custom Styles CSS (Page Specific) -->
    {% block styles %}
    {% endblock %}
</head>

<body class="bg-white loaded">
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light background-primary-color">
        <div class="container">
            <a class="navbar-brand white-text font-weight-bold" href="">
                <img src="{% static 'img/python.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                Genome Application
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link white-text font-weight-bold" href="/" id="navAlgorithms">Algorithms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link white-text font-weight-bold" href="/training/" id="navTraining">Training</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link white-text font-weight-bold" href="/dataset/" id="navDatasets">Datasets</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da página -->
    <div class="bg-white">
        {% block content %}{% endblock %}
    </div>

    <!-- Rodapé da página -->
    <footer class="text-center">
        <p class="font-weight-bold text-primary-color mb-1 mt-2">
            &copy;
            <script type="text/javascript">document.write(new Date().getFullYear());</script> - 
            Genome Application - By Pedro Bernini.
        </p>
    </footer>

    <!-- Loader -->
	<div id="loader-wrapper">
		<div id="loader"></div>
		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>
    </div>
    
    <!-- JQuery -->
    <script src="{% static 'js/external/jquery.min.js' %}"></script>

    <!-- Bootstrap tooltips -->
    <script src="{% static 'js/external/popper.min.js' %}"></script>

    <!-- Bootstrap Core -->
    <script src="{% static 'js/external/bootstrap.min.js' %}"></script>

    <!-- DataTables Core -->
    <script src="{% static 'js/external/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'js/external/dataTables.bootstrap4.min.js' %}"></script>

    <!-- MDB Core -->
    <script src="{% static 'js/external/mdb.min.js' %}"></script>

    <!-- FontAwesome Icons -->
    <script src="{% static 'js/external/fontawesome.all.min.js' %}"></script>

    <!-- SweetAlert Alerts -->
    <script src="{% static 'js/external/sweetalert2.all.min.js' %}"></script>

    <!-- Charts -->
    <script src="{% static 'js/external/chart.min.js' %}"></script>

    <!-- Custom JavaScript -->
    {% csrf_token %}
    <script src="{% static 'js/ajax_setup.js' %}"></script>
    <script src="{% static 'js/alerts.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Custom Scripts JS (Page Specific) -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
