{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'css/external/bootstrap.min.css' %}">
    <!-- Material Desing Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/external/mdb.min.css' %}">
    <!-- Custom Styles CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Container padrão Bootstrap-->
    <div class="container-fluid">
        <!-- Barra de Navegação -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Rearrajo de Genomas - Deep Learning</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Reversão</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Transposição</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Actor Critic</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Conteúdo da página -->
        
        {% block content %}{% endblock %}

        <!-- Rodapé da página -->
    </div>
    
    <!-- Scripts (JS) -->
    <!-- JQuery -->
    <script src="{% static 'js/external/jquery.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script src="{% static 'js/external/popper.min.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/external/bootstrap.min.js' %}"></script>
    <!-- MDB Core JavaScript -->
    <script src="{% static 'js/external/mdb.min.js' %}"></script>
    <!-- Custom JavaScript -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
